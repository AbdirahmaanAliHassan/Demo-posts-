<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title> Posts Demo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <!-- TAILWIND (ikhtiyaari, kaliya styling fudud) -->
   <link rel="stylesheet" href="src/output.css">
  <script src="https://cdn.tailwindcss.com"></script>
  
  <!-- Google Fonts for typography -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
    }
  </style>
</head>
<body class="bg-gradient-to-br from-slate-50 to-slate-200 min-h-screen">
  <div class="max-w-3xl mx-auto p-4 sm:p-6">
    <!-- Header -->
    <header class="mb-8 text-center">
      <h1 class="text-4xl font-bold mb-2 bg-gradient-to-r from-blue-600 to-purple-600 bg-clip-text text-transparent">Community Posts</h1>
      <p class="text-gray-600 max-w-md mx-auto">Share your thoughts and ideas with the community</p>
    </header>

    <!-- Create Post Form -->
    <div class="bg-white rounded-2xl shadow-lg p-6 mb-8 border border-gray-100">
      <h2 class="text-xl font-semibold mb-4 text-gray-800">Create New Post</h2>
      <form id="post-form" class="space-y-4">
        <div>
          <label for="title" class="block text-sm font-medium text-gray-700 mb-1">Title</label>
          <input id="title" type="text" placeholder="What's on your mind?" class="w-full border border-gray-300 rounded-xl px-4 py-3 focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-all duration-200" />
        </div>
        <div>
          <label for="content" class="block text-sm font-medium text-gray-700 mb-1">Content</label>
          <textarea id="content" placeholder="Share your thoughts..." rows="4" class="w-full border border-gray-300 rounded-xl px-4 py-3 focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-all duration-200"></textarea>
        </div>
        <button type="submit" class="w-full bg-gradient-to-r from-blue-500 to-blue-600 text-white font-medium py-3 px-4 rounded-xl hover:from-blue-600 hover:to-blue-700 transition-all duration-200 shadow-md hover:shadow-lg flex items-center justify-center gap-2">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
            <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm1-11a1 1 0 10-2 0v2H7a1 1 0 100 2h2v2a1 1 0 102 0v-2h2a1 1 0 100-2h-2V7z" clip-rule="evenodd" />
          </svg>
          Create Post
        </button>
      </form>
    </div>

    <!-- Posts Section -->
    <div class="mb-6">
      <h2 class="text-2xl font-semibold mb-4 text-gray-800">Recent Posts</h2>
      <div id="posts" class="space-y-6"></div>
    </div>

    <!-- Empty State -->
    <div id="empty-state" class="hidden text-center py-12">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-16 w-16 mx-auto text-gray-400 mb-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" />
      </svg>
      <h3 class="text-xl font-medium text-gray-700 mb-2">No posts yet</h3>
      <p class="text-gray-500 max-w-md mx-auto">Be the first to share something with the community!</p>
    </div>
  </div>

  <script type="module">
    import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm";

    // --- CONFIG ---
    const SUPABASE_URL = "https://svrvslgorcyxzjlzbrtz.supabase.co";
    const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InN2cnZzbGdvcmN5eHpqbHpicnR6Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTk4NDczMjYsImV4cCI6MjA3NTQyMzMyNn0.Ojzvhvj6N9WPvl-JIfQx_G8j9nm3jpxUmrC8mNw3ggE";

    const supabase = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    // --- Selectors ---
    const form = document.getElementById('post-form');
    const titleInput = document.getElementById('title');
    const contentInput = document.getElementById('content');
    const postsContainer = document.getElementById('posts');
    const emptyState = document.getElementById('empty-state');

    // --- Create ---
    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const title = titleInput.value.trim();
      const content = contentInput.value.trim();
      if (!title || !content) {
        alert('Please fill in both title and content!');
        return;
      }

      const submitBtn = form.querySelector('button[type="submit"]');
      const originalText = submitBtn.innerHTML;
      submitBtn.innerHTML = `
        <svg class="animate-spin h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
          <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
          <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
        </svg>
        Creating...
      `;
      submitBtn.disabled = true;

      const { error } = await supabase.from('posts').insert([{ title, content }]);
      if (error) {
        alert('Error creating post!');
        console.error(error);
        submitBtn.innerHTML = originalText;
        submitBtn.disabled = false;
        return;
      }

      titleInput.value = '';
      contentInput.value = '';
      submitBtn.innerHTML = originalText;
      submitBtn.disabled = false;
      await fetchPosts();
    });

    // --- Read ---
    async function fetchPosts() {
      const { data: posts, error } = await supabase
        .from('posts')
        .select('*')
        .order('created_at', { ascending: false });

      if (error) {
        console.error('Error fetching posts:', error);
        return;
      }

      postsContainer.innerHTML = '';

      if (!posts || posts.length === 0) {
        emptyState.classList.remove('hidden');
        return;
      } else {
        emptyState.classList.add('hidden');
      }

      posts.forEach((post) => {
        const wrap = document.createElement('div');
        wrap.className = 'bg-white rounded-2xl shadow-md p-6 border border-gray-100 transition-all duration-300 hover:shadow-lg';
        
        // Format date
        const postDate = new Date(post.created_at);
        const formattedDate = postDate.toLocaleDateString('en-US', { 
          year: 'numeric', 
          month: 'short', 
          day: 'numeric',
          hour: '2-digit',
          minute: '2-digit'
        });

        // skeleton
        wrap.innerHTML = `
          <div class="flex justify-between items-start mb-2">
            <h2 class="title text-xl font-bold text-gray-800"></h2>
            <span class="date text-sm text-gray-500 bg-gray-100 px-2 py-1 rounded-lg">${formattedDate}</span>
          </div>
          <p class="content text-gray-600 mb-4 leading-relaxed"></p>
          <div class="flex gap-2 pt-4 border-t border-gray-100">
            <button class="edit flex items-center gap-1 bg-amber-100 text-amber-700 hover:bg-amber-200 px-4 py-2 rounded-xl transition-all duration-200 font-medium">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" viewBox="0 0 20 20" fill="currentColor">
                <path d="M13.586 3.586a2 2 0 112.828 2.828l-.793.793-2.828-2.828.793-.793zM11.379 5.793L3 14.172V17h2.828l8.38-8.379-2.83-2.828z" />
              </svg>
              Edit
            </button>
            <button class="del flex items-center gap-1 bg-red-100 text-red-700 hover:bg-red-200 px-4 py-2 rounded-xl transition-all duration-200 font-medium">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" viewBox="0 0 20 20" fill="currentColor">
                <path fill-rule="evenodd" d="M9 2a1 1 0 00-.894.553L7.382 4H4a1 1 0 000 2v10a2 2 0 002 2h8a2 2 0 002-2V6a1 1 0 100-2h-3.382l-.724-1.447A1 1 0 0011 2H9zM7 8a1 1 0 012 0v6a1 1 0 11-2 0V8zm5-1a1 1 0 00-1 1v6a1 1 0 102 0V8a1 1 0 00-1-1z" clip-rule="evenodd" />
              </svg>
              Delete
            </button>
          </div>
        `;

        // safe text set (no innerHTML injection)
        wrap.querySelector('.title').textContent = post.title ?? '';
        wrap.querySelector('.content').textContent = post.content ?? '';

        // edit
        wrap.querySelector('.edit').addEventListener('click', async () => {
          const newTitle = prompt('Edit Title:', post.title ?? '');
          if (newTitle === null) return; // User cancelled
          
          const newContent = prompt('Edit Content:', post.content ?? '');
          if (newContent === null) return; // User cancelled
          
          if (!newTitle || !newContent) {
            alert('Title and Content cannot be empty!');
            return;
          }
          
          const { error } = await supabase
            .from('posts')
            .update({ title: newTitle, content: newContent })
            .eq('id', post.id);
          if (error) {
            alert('Failed to update post!');
            console.error(error);
            return;
          }
          await fetchPosts();
        });

        // delete
        wrap.querySelector('.del').addEventListener('click', async () => {
          if (!confirm('Are you sure you want to delete this post?')) return;
          const { error } = await supabase.from('posts').delete().eq('id', post.id);
          if (error) {
            alert('Failed to delete post!');
            console.error(error);
            return;
          }
          await fetchPosts();
        });

        postsContainer.appendChild(wrap);
      });
    }

    // initial load
    fetchPosts();
  </script>
</body>
</html>
